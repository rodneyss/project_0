<!DOCTYPE html>
<html>
<head>
  <title>TickTackNToe</title>
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/ticktack.js"></script>
  
</head>
<body>
<div id="title">
 <h1 class="depth" title="Tick Tack Toe">Tick Tack Toe</h1>
 </div>

<div id="container">

<div id="picFrame" class="shadow">
<div class="pieces turn exxs" data-turn="x"></div>
</div>

<div id='whosTurn'>
<p class="depth" title="Choose a square">Choose a square</p>
</div>

<div id="table">  
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
<div class="box shadow"></div>
</div>

<div id="leftSide">
  <ul class="leftSide">
  </ul>
  
</div>

<div id="rightSide">
  <ul class="rightSide">
  </ul>
  
</div>
<div class="score scoreR fancy shadow"></div>
<div class="score scoreL fancy shadow"></div>
<div id="aiChoice">
AI: 
<input type="radio" name="group1" id="r1" value="on" checked="checked"/><label for="r1">On</label>
<input type="radio" name="group1" id="r2" value="off" /><label for="r2">Off</label>

</div>
<div id="chunLi" class="chunStand"></div>
<div id="ryu" class="ryuStand"> </div>

<div class="impactLeft"></div>
<div class="impactRight"></div>

<div id="gameOver">
<span id="message" class="fancy">GAME OVER!!!</span> 
<img id="trophy" class="trophyAn" src="assets/winner.jpg">
</div>



</div> <!-- container bottom -->



</body>

</html>
